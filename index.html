<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор фрибета</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            background-color: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор фрибета</h2>
        <label>Фрибет:</label>
        <input type="number" id="freebet" placeholder="Введите сумму">

        <label>Кэф 1:</label>
        <input type="number" id="k1" step="0.01" placeholder="Коэффициент 1">

        <label>Кэф 2:</label>
        <input type="number" id="k2" step="0.01" placeholder="Коэффициент 2">

        <button onclick="calculate()">Рассчитать</button>

        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            let freebet = parseFloat(document.getElementById('freebet').value);
            let k1 = parseFloat(document.getElementById('k1').value);
            let k2 = parseFloat(document.getElementById('k2').value);

            if (isNaN(freebet) || isNaN(k1) || isNaN(k2)) {
                alert("Введите корректные числа!");
                return;
            }

            let x1 = ((k1 - 1) * freebet) / k2;
            let x2 = ((k2 - 1) * freebet) / k1;
            let win1 = Math.round((k1 - 1) * freebet - x1);
            let win2 = Math.round((k2 - 1) * freebet - x2);

            let result = "";
            if (win1 >= win2) {
                result = `Фрибет ${freebet} на ${k1}\nСтавка на ${k2}: ${Math.round(x1)}\nВыигрыш: ${win1}`;
            } else {
                result = `Фрибет ${freebet} на ${k2}\nСтавка на ${k1}: ${Math.round(x2)}\nВыигрыш: ${win2}`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
